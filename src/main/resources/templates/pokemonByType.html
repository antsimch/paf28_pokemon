<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>Id:</th>
                <th>Name:</th>
                <th>Image:</th>
            </thead>
            <tbody>
                <tr th:each="pokemon : ${pokemonList}">
                    <td th:text="${pokemon.id}"></td>
                    <td th:text="${pokemon.name}"></td>
                    <td><img th:src="${pokemon.img}" alt=""></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
